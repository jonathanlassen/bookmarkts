<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>Shopping List</h1>



    <div class="shopping-list-error" style="color: red"></div>
    <form id="js-shopping-list-form">
      <label for="bookmark-title">Title</label>
      <input type="text" name="bookmark-title" class="bookmark-title-form" placeholder="">
      <br /> <label for="bookmark-list-entry">URL</label>
      <input type="text" name="bookmark-url" class="bookmark-url-form" placeholder="">
      <br /> <label for="bookmark-desc">Description</label>
      <input type="text" name="bookmark-desc" class="bookmark-desc-form" placeholder="">
      <br /> <label for="Rating">Rating</label>
      <select id="myselect" class="bookmark-ratings-form" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button type="submit">Add item</button>
    </form>

    <div class="flex-container shopping-list js-shopping-list">
   
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/shopping-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
